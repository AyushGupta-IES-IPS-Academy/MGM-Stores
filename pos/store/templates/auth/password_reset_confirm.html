{% extends 'base.html' %}

{% block content %}
<div class="forgot-password-container">
  <h2>Set New Password</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn-submit">Change Password</button>
  </form>
</div>
{% endblock %}
